<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 100px;
            height: 200px;
            background-color: red;
        }

        .bigBox {
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- .stop 阻止冒泡 从内到外 -->
        <!-- <div class="box" @click="boxClick()">
            <button @click.stop="btnClick()">点我</button>
        </div> -->

        <!--阻止默认事件-->
        <!-- <a href="https://www.jd.com" @click.prevent="buy()">我要买东西</a> -->

        <!--添加事件侦听器时使用事件捕获模式-->
        <!-- <div class="box" @click.capture ="boxClick()">
            <button @click="btnClick()">点我</button>
        </div> -->

        <!--self 只当事件在该元素本身（比如不是子元素）触发时触发回调-->
        <div class="bigBox" @click="bigBoxClick()">
            <div class="box" @click="boxClick()">
                <button @click.stop="btnClick()">点我</button>
            </div>
        </div>
        <!--.once 事件只触发一次-->
        <button @click.once="buy()">点我</button>
    </div>
    <script src="lib/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                btnClick() {
                    console.log('点击了按钮');
                },
                boxClick() {
                    console.log('点击了盒子');
                },
                buy() {
                    console.log('没有钱了!');
                },
                bigBoxClick() {
                    console.log('点击了最大的盒子');
                }
            }
        });
    </script>
</body>

</html>
